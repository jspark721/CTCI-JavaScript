<script>
const rootElement = document.querySelector('.list');

const foodData = [
  {
    id: 1,
    name: 'sushi',
    icon: 'ðŸ£'
  },
  {
    id: 2,
    name: 'taco',
    icon: 'ðŸŒ®'
  },
  {
    id: 3,
    name: 'burger',
    icon: 'ðŸ”'
  },
  {
    id: 4,
    name: 'pizza',
    icon: 'ðŸ•'
  },
];

class Foods {
  constructor(element, foodData) {
    this._root = element;
    this._data = foodData;
    console.log(element);
  }

  renderList() {
    this._root.addEventListener('click', event => {
      const target = event.target;
      target.remove();
    });

    const fragment = document.createDocumentFragment();

    this._data.forEach(i => {
      fragment.appendChild(this.createFoodItem(i));
    });

    this._root.appendChild(fragment);
  }

  createFoodItem(item) {
    const itemEl = document.createElement('li');
    itemEl.innerText = item.icon;
    itemEl.classList.add(item.name);

    return itemEl;
    console.log(itemEl);
  }
}

const foods = new Foods(rootElement, foodData);

foods.renderList();

</script>
